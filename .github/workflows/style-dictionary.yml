name: Build Design Tokens

on:
  push:
    branches:
      - main
    paths:
      - "token.json"

permissions:
  contents: write   # ğŸ”¥ ëª…ì‹œì ìœ¼ë¡œ write

jobs:
  build-tokens:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}   # ğŸ”¥ PAT ì‚¬ìš©

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build tokens
        run: npm run build:tokens:debug

      - name: Commit build results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add build
            git commit -m "chore(tokens): build design tokens"
            git push https://${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          else
            echo "No changes to commit"
          fi
